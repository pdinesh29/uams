<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Sour Gummy", sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: white;
        }
        .header h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            color: #000000; 
            font-size: 20px; 
            font-weight: 500;
            text-align: left;
        }
        input {
            padding: 16px; 
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #ff5e57;
        }
        button {
            background-color: #ff5e57;
            color: white;
            padding: 10px 20px; 
            border: none;
            border-radius: 6px;
            font-size: 18px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e14a42;
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            .header h2 {
                font-size: 28px;
            }

            label, input, button {
                font-size: 18px;
            }
        }
        p{
            color: #ff5e57;
        }
        h2{
            text-align: center;
            padding-bottom: 30px;
            
        }
    </style>
</head>
<body>
    <div class="conatainer">
        <div class="header">
            <h2>Faculity Login</h2>
        </div>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <label for="email">Anits Mail:</label>
            <input type="email" name="email" id="email" required autocomplete="off">
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" required autocomplete="off">
            <br>
            {% if wrong %}
            <p>Wrong Username or Password</p>
            {% endif %}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
